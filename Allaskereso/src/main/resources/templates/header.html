<!DOCTYPE html>

<!-- th:fragment includeoláshoz -->

<html th:fragment="header" lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">





</head>
<header>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<img src="../static/images/joblogo.png" width="30" height="30"
			class="d-inline-block align-top" th:src="@{images/joblogo.png}" />
		<!-- Links -->
		<ul class="navbar-nav mr-auto">
			<li>&nbsp;&nbsp;&nbsp;</li>
			<li class="nav-item"><a id='x' class="nav-link" href="#">Főoldal
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Állások</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Cégek</a></li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item">
				<button type="button" class="btn btn btn-outline-success"
					data-toggle="modal" data-target="#modalLoginForm">Belépés</button>
			</li>
			<!-- Make 3 space -->
			<li>&nbsp;&nbsp;&nbsp;</li>
			<li class="nav-item">
				<button type="button" class="btn btn-outline-primary"
					data-toggle="modal" data-target="#modalRegisterForm">Regisztráció</button>
			</li>
		</ul>

	</nav>


</header>


<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h4 class="modal-title w-100 font-weight-bold">Lépj be!</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body mx-3">
				<div class="md-form mb-5">
					<i class="fas fa-envelope prefix grey-text"></i> <input
						type="email" id="defaultForm-email" class="form-control validate">
					<label data-error="wrong" data-success="right"
						for="defaultForm-email">Email cím</label>
				</div>

				<div class="md-form mb-4">
					<i class="fas fa-lock prefix grey-text"></i> <input type="password"
						id="defaultForm-pass" class="form-control validate"> <label
						data-error="wrong" data-success="right" for="defaultForm-pass">Jelszó</label>
				</div>

			</div>
			<div class="modal-footer d-flex justify-content-center">
				<button class="btn btn-default">Belépés</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modalRegisterForm" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h4 class="modal-title w-100 font-weight-bold">Regisztrálj!</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body mx-3">
				<div class="md-form mb-5">
					<i class="fas fa-user prefix grey-text"></i> <input type="text"
						id="orangeForm-name" class="form-control validate"> <label
						data-error="wrong" data-success="right" for="orangeForm-name">Teljes
						név</label>
				</div>
				<div class="md-form mb-5">
					<i class="fas fa-envelope prefix grey-text"></i> <input
						type="email" id="orangeForm-email" class="form-control validate">
					<label data-error="wrong" data-success="right"
						for="orangeForm-email">Email cím</label>
				</div>

				<div class="md-form mb-4">
					<i class="fas fa-lock prefix grey-text"></i> <input type="password"
						id="orangeForm-pass" class="form-control validate"> <label
						data-error="wrong" data-success="right" for="orangeForm-pass">Jelszó</label>
				</div>

			</div>
			<div class="modal-footer d-flex justify-content-center">
				<button class="btn btn-deep-orange">Regisztráció</button>
			</div>
		</div>
	</div>
</div>
</html>
