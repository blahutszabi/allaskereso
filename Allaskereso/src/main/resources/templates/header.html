<!-- popup ablak animáció-->
    <script>
                // Get the modal
                var modallog = document.getElementById('logModal');
                var modalreg = document.getElementById('regModal');

                // Get the button that opens the modal
                var btnlog = document.getElementById("loginBtn")
                var btnreg = document.getElementById("regBtn")

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks the button, open the modal 
                btnlog.onclick = function() {
                     $('.modal').addClass('fadein');
                    modallog.style.opacity = 1;
                    modallog.style.display = "block";
                  
                    
                }
                btnreg.onclick = function() {
                     $('.modal').addClass('fadein');
                    modalreg.style.opacity = 1;
                    modalreg.style.display = "block";
                  
                    
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                 
                    modallog.style.display = "none";
                    modalreg.style.display = "none";
                    
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modallog) {
                        modallog.style.display = "none";
                    }
                     if (event.target == modalreg) {
                        modalreg.style.display = "none";
                    }
                }
                
                
                
    </script>
