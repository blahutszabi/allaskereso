<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    
        <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
   		</style>
    
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
	<img src="../static/images/joblogo.png" width="30" height="30" class="d-inline-block align-top" th:src="@{images/joblogo.png}" />
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
        <li>&nbsp;&nbsp;&nbsp;</li>
        <li class="nav-item">
            <a id='x' class="nav-link" href="#">Főoldal <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Állások</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Cégek</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <button type="button" class="btn btn btn-outline-success" data-toggle="modal" data-target="#modalLoginForm">Belépés</button>
        </li>
        <!-- Make 3 space -->
        <li>&nbsp;&nbsp;&nbsp;</li>
        <li class="nav-item">
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modalRegisterForm">Regisztráció</button>
        </li>
    </ul>
    </div>
</nav>


<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="job1.jpg" alt="Job1" width="1100" height="500" th:src="@{images/job1.jpg}">
            <div class="carousel-caption">
                <h3>Karrier</h3>
                <p>Találd meg álmaid munkáját</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="job2.jpg" alt="Job2" width="1100" height="500" th:src="@{images/job2.jpg}">
            <div class="carousel-caption">
                <h3>Lehetőség</h3>
                <p>Lépj előre, érd el a céljaid</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="job3.jpg" alt="Job3" width="1100" height="500" th:src="@{images/job3.jpg}">
            <div class="carousel-caption">
                <h3>Kihívás</h3>
                <p>Légy a legjobb, találj fel valami újat</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>



</body>
</html>
