<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Feltöltés</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" th:href="@{css/normalize.css}" href="normalize.css" />
		
		<link rel="stylesheet" type="text/css" th:href="@{css/component.css}" href="component.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">          
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- remove this if you use Modernizr -->
		<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
	</head>
    
    <style>
    
        #upload{
            
            text-align: center;
            margin-top: 5%;
            border-bottom-style: solid;
            border-color: darkgray;
            height: 3em;        
        }
        
        #label{
            
            text-align: center;
            margin-top: 5%;
            border-right-style: solid;
            border-bottom-style: solid;
            border-color: darkgray;
            height: 3em;  
        }
        #label1{
            
            text-align: center;
            margin-bottom: 5%;
            border-right-style: solid;
            border-color: darkgray;
            height: 3em;  
        }
        
        #input{
            
            text-align: center;
            margin-top: 0.7%;
            border-color: darkgray;
            height: 3em;  
        }
        
        #border{
           
            border-style: solid;
            border-color: darkgray;
            margin-top: 15%;
            
        }
        
        #title{
            text-align: center;
            border-bottom: solid;
            border-color: darkgray;
        }
        
        #buttonid{
    
            margin-top: 10%;
    
        }

        #button {
          background-color: #1478a0;
          border: none;
          color: white;
          padding: 10px 52px;
          text-align: center;
          font-size: 16px;
          margin: 4px 2px;
          opacity: 0.6;
          transition: 0.3s;
          display: inline-block;
          text-decoration: none;
          cursor: pointer;
        }

        #button:hover {opacity: 1}
        
        #buttonrow{
            
            text-align: center;
            margin-bottom: 1%;
        }
    
    
    </style>
    
    
	<body>
	<header lang="en" th:include="loggedheader"> </header>  
	
				<form th:action="@{/fileupload}" th:object="${obj}" method="POST">
	
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" id="border">
                        <div class="row">
                        <div class="col-md-12" id="title"><h3>Önéletrajz feltöltése, szakma megadása</h3></div>
                        </div>
                        <div class="row">
                        <div class="col-md-1"></div>    
                        <div class="col-md-5" id="label"><h4>Önéletrajz kiválasztása:</h4></div>
                        <div class="col-md-5" id="upload">
                       
                          <div class="col-md-5" id="input1"><input class="w3-input w3-border" th:field="*{oneletrajz}" name="onr" type="text"></div>
                        </div>
                        <div class="col-md-1"></div>
                        </div>
                        <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-5" id="label1"><h4>Szakma:</h4></div>
                        <div class="col-md-5" id="input"><input class="w3-input w3-border" th:field="*{megnevezes}" name="first" type="text"></div>
                        <div class="col-md-1"></div>    
                        </div> 
                        
                        <div class="row">
                        <div class="col-md-12" id="buttonrow">
                        <button id="button" onclick="location.href='alertsuccupload.html'"> OK </button>
                        </div>
                        </div> 
                        
                    </div>
               
                    <div class="col-md-2"></div>
				</div>	
				</form> 


		<script th:src="@{css/custom-file-input.js}" src="custom-file-input.js"></script>

	</body>
</html>
